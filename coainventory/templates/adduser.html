{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy UserForm %}

{% block content %}
<div class="text-center">
<h3>Add new User</h3>

<form action="/user/" method="post">{% csrf_token %}

{{ form|crispy }}
<br />
<input type="submit" name="submit" value="Submit">


</form>
<br />
{% for user in users %}

<table border="1" class="text-center locationtable">

    <tr>
        <td style="width: 200px"> {{ user }}</td>

    </tr>

</table>

{% endfor %}

</div>


{% endblock %}
