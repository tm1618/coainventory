{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy ServerForm ServerForm.helper %}

{% block content %}

<div class="text-left">
<h3>Add Server</h3>

<form action="/servers/add/" method="post">{% csrf_token %}

{{ form|crispy }}

<br />
<input type="submit" name="submit" value="Submit">

{% if messages %}
    {% for message in messages %}
        <h4> {{ message }} </h4>
    {% endfor %}
{% endif %}


</form>

</div>

{% endblock %}
