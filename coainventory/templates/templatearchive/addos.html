{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy OSform %}

{% block content %}
<div class="text-center">
<h3>{{ title }}</h3>

<form action="/os/" method="post">{% csrf_token %}

{{ form|crispy }}
<br />
<input type="submit" name="submit" value="Submit">


</form>
<br />
{% for os in oses %}

<table border="1" class="text-center locationtable">

    <tr>
        <td style="width: 200px"><a href="/os/edit/{{ os.id }}">{{ os }}</a></td>

    </tr>

</table>

{% endfor %}

</div>


{% endblock %}
