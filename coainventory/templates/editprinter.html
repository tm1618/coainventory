{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy PrinterForm %}

{% block content %}

<a class="btn btn-success" href="/printers/">Back to Printers</a>
<div class="text-left">
<h3>Edit Printer</h3>
<form action="" method="post">{% csrf_token %}

{{ form|crispy }}

<br />
<input class="btn btn-primary" type="submit" name="submit" value="Submit">
<button class="btn btn-danger deleteBtn"><a href="/printers/delete/{{ printer.id }}/" style="color:white">Delete Printer</a></button>


</form>

</div>


{% endblock %}
