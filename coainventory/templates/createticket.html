{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy TicketForm %}

{% block content %}
<div class="text-left">
<h3>Create Ticket</h3>

<form action="/ticket/create/" method="post">{% csrf_token %}

{{ form|crispy }}

<br />
<input class="btn btn-primary" type="submit" name="submit" value="Submit">

{% if messages %}
    {% for message in messages %}
        <h4> {{ message }} </h4>
    {% endfor %}
{% endif %}


</form>

</div>

{% endblock %}
