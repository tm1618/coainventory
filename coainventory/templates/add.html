{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="text-center">
<h3>{{ title }}</h3>

<form action="/{{ url }}/" method="post">{% csrf_token %}

{{ form|crispy }}
<br />
<input type="submit" name="submit" value="Submit">


</form>
<br />
{% for type in types %}

<table border="1" class="text-center locationtable">

    <tr>
        <td style="width: 200px"><a href="/{{ url }}/edit/{{ type.id }}">{{ type }}</a></td>

    </tr>

</table>

{% endfor %}

</div>


{% endblock %}
