{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy TypeForm %}

{% block content %}
<div class="text-center">
<h3>Add new Status</h3>

<form action="/type/" method="post">{% csrf_token %}

{{ form|crispy }}
<br />
<input type="submit" name="submit" value="Submit">


</form>
<br />

<table border="1" class="text-center locationtable">
    <tbody>
    {% for type in types %}
        <tr>
            <td style="width: 200px"><a href="/type/edit/{{ type.id }}">{{ type }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>


</div>


{% endblock %}
