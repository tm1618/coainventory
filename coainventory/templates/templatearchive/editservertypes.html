{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy ServerTypeForm %}

{% block content %}

<div class="text-center">
<h3>Edit Server Types</h3>

<form action="" method="post">{% csrf_token %}

{{ form|crispy }}

<br />
<input type="submit" name="submit" value="Submit">


</form>
    <br />
{% for type in servertypes %}
<table border="1" class="text-center locationtable">

    <tr>
        <td style="width: 200px">{{ type }}</td>

    </tr>

</table>

{% endfor %}
    <br /><br />
    <a class="btn btn-primary" href="/servertypes/">Back to Server Types </a>


</div>


{% endblock %}
