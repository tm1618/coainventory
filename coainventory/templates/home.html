{% extends "base.html" %}

{% block content %}

<h1 class="text-center home-title">City of Athens IT - Dashboard</h1>
    <br />

<div class="dashboard-content">
<h2 class="text-center">Hardware</h2>
<hr>
<div class="dashbox-container">
<hr>
        <a href="/devices/">
            <div class="dashbox1 dashbox col-md-3">
                <p class="dashtitle1 dashtitle text-center">Computers</p>
                <p class="dashnumber text-center">{{ total }}</p>
            </div>
        </a>

        <a href="/printers/">
            <div class="dashbox2 dashbox col-md-3">
                <p class="dashtitle2 dashtitle text-center">Copiers</p>
                <p class="dashnumber text-center">{{ printers }}</p>
            </div>
        </a>

        <a href="/servers/">
            <div class="dashbox3 dashbox col-md-3">
                <p class="dashtitle3 dashtitle text-center">Servers</p>
                <p class="dashnumber text-center">{{ servers }}</p>
            </div>
        </a>

</div>

<h2 class="text-center">Status</h2>
<hr>
<div class="dashbox-container">
<hr>
    <a href="/devices/changename/">
        <div class="dashbox4 dashbox col-md-3">
            <p class="dashtitle4 dashtitle text-center">Rename</p>
            <p class="dashnumber text-center">{{ changename }}</p>
        </div>
    </a>

    <a href="/devices/update/">
        <div class="dashbox5 dashbox col-md-3">
            <p class="dashtitle5 dashtitle text-center">Updates</p>
            <p class="dashnumber text-center">{{ updates }}</p>
        </div>
    </a>

    <a href="/devices/inspect/">
        <div class="dashbox6 dashbox col-md-3">
            <div class="dashtitle6 dashtitle text-center">Inspect</div>
            <div class="dashnumber text-center">{{ inspect }}</div>
        </div>
    </a>

    <a href="/devices/replace/">
        <div class="dashbox7 dashbox col-md-3">
            <p class="dashtitle2 dashtitle text-center">Replace</p>
            <p class="dashnumber text-center">{{ replace }}</p>
        </div>
    </a>
</div>

</div>
{% endblock %}
